<div class="teaser">
	<a href="{{ work.url | prepend: site.baseurl }}"><img src="{{ work.thumbnail }}" alt="{{ work.title }}" /></a>
	<div class="inner" data-mh="col-text">

	<h4><a href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h4>
	<p>{{ work.description }}</p>
		<p class="tags">
		{% for tag in work.tags %}
			<span>{{ tag }}</span>
		{% endfor %}
	</p>
	</div>
</div>
