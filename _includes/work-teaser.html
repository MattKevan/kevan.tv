<div class="teaser project">
	<div class="left">

		{% if item.layout == 'linkpost' %}
			<a href="{{ item.link }}" target="_blank" rel="noreferrer"><img src="{{ item.thumbnail }}" alt="{{ item.title }}" /></a>
		{% else %}
			<a href="{{ item.url | prepend: site.baseurl }}"><img src="{{ item.thumbnail }}" alt="{{ item.title }}" /></a>
		{% endif %}

	</div>

	<div class="right">

		{% if item.layout == 'linkpost' %}
			<h4><a href="{{ item.link }}" target="_blank" rel="noreferrer">{{ item.title }}</a></h4>
		{% else %}

			<h4><a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></h4>
		{% endif %}
		<p>{{ item.description }}</p>
				<p class="tags">
			{% for tag in item.tags %}
				<span>{{ tag }}</span>
			{% endfor %}
		</p>

	</div>
</div>
<hr>
