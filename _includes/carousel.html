<div class="owl-carousel owl-theme">
	{% for slide in page.slides %}

		<div class="slide">
			<img src="{{ slide.i }}" />
							<div class="row">

			{% for caption in slide.captions %}
					<div class="col-xs-12 col-sm-{{ slide.cols }}">
						<p class="caption s">{{ caption.c }}</p>
					</div>
			{% endfor %}
							</div>

		</div>

	{% endfor %}
</div>
