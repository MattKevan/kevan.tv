<div class="content grid-item">
		<a href="{{ software.link }}" target="_blank"><img class="logo" src="/images/software/{{ software.logo }}" alt="{{ software.name }}" /></a>
		<h4><a href="{{ software.link }}" target="_blank">{{ software.name }}</a></h4>
		<p>{{ software.description }}</p>


		<p class="tags xs">
			{% assign cats = software.categories | split: ', ' %}
		 	{% for cat in cats %}
			 	<span>{{ cat }}</span>
			{% endfor %}
		</p>
</div>
