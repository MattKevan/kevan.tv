<div class="teaser">
	<a href="{{ project.url | prepend: site.baseurl }}"><img src="{{ project.thumbnail }}" alt="{{ project.title }}" /></a>
	<div class="inner bgw" data-mh="col-text">

	<h3><a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h3>
	<p>{{ project.description }}</p>
	<p class="tags xs">
		{% for tag in project.tags %}
			<span>{{ tag }}</span>
		{% endfor %}
	</p>
	</div>
</div>
