<div class="teaser row">
	<div class="col-xs-6 col-sm-4">
		<a href="{{ work.url | prepend: site.baseurl }}"><img src="{{ work.thumbnail }}" /></a>
	</div>

	<div class="col-xs-12 col-sm-8">
		<h2> <a class="post-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h2>
		<p>{{ work.teaser }}</p>
		<p class="meta">Agency: {{ work.project-type }} <br /> Roles: {{ work.roles | join: ', ' }}</p>
	</div>
</div>
