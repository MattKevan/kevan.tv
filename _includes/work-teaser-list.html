
<div class="col-xs-6 col-sm-4 teaser-grid">
	<a href="{{ work.url | prepend: site.baseurl }}"><img src="{{ work.thumbnail }}" class="thumbnail" alt="{{ work.title }}"/></a>
	<h3> <a class="post-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h3>
	<p>{{ work.teaser }}</p>
	<p class="categories">{{ work.roles | join: ', ' }}</p>
	{% if work.project-type == "NDP Studio" %}
	<a href="http://www.ndp-studio.com" target="_blank"><img src="{{ site.baseurl }}/images/site/ndp-small.png" class="logo"></a>
	{% endif %}
</div>
