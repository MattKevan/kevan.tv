---
layout: default
---
<div class="project">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-lg-10 col-lg-push-1">
				<p class="breadcrumb"><a href="/projects">« Back to projects</a></p>
				<h1 class="title">{{ page.title }}</h1>
				<p class="lead">{{ page.lead }}</p>
				<p class="categories"><strong>Project type:</strong> {{ page.project-type }} <br />
				<strong>Roles:</strong> {{ page.roles | join: ', ' }}
			</div>
		</div>
	</div>

	<div class="card banner project" style="background-image: url('{{ page.banner-image }}');">
		<div class="inner">
			
		</div>
	</div>

<div class="content">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-8 col-lg-push-2">
				<p class="lead">{{ page.lead }}</p>
				{{ content }}
				<p class="link"><a href="{{ page.project-url }}" target="_blank">Visit the site »</a></p>

			</div>
		</div>
	</div>
</div>


<div class="carousel">
	<div class="inner">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-push-2">
					<div id="work-carousel" class="owl-carousel">
						{% for image in page.carousel %}
						<div class="carousel-image"> <img src="{{ image }}" /></div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
