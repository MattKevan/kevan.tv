---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="container">
		<div class="row">

			<div class="col-xs-12">
				<div class="content masthead">
					<p class="s"><a href="/">Home </a>» <a href="/articles">Articles</a> »</p>
					<h1 itemprop="name headline">{{ page.title }}</h1>
					<p class="tags xs">
					 	{% for tag in page.tags %}
						 	<span>{{ tag }}</span>
						{% endfor %}
					</p>
					

				</div>
			</div>

			<div class="col-xs-12 col-md-10 col-md-push-1">
				<div class="bgg" itemprop="articleBody">
					<p class="lead">{{ page.lead }}</p>
					{{ content }}
				</div>
			</div>

		</div>
	</div>
</article>
