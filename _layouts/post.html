---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

<div class="container">
	<div class="row">
		    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-8 col-lg-push-2 content">
		    <p class="breadcrumb">>
		    	<p class="breadcrumb"><a href="/">Home </a>» <a href="/articles">Articles</a> »</p>
				<h1 class="title" itemprop="name headline">{{ page.title }}</h1>
		  
			<p class="lead">{{ page.description }}</p>
			<div class="post-content" itemprop="articleBody">
				{{ content }}
			</div>
		
		</div>
	</div>
</div>
</article>
