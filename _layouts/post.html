---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 content">
		    <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
		    <p class="post-meta">{% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}, <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B  %Y" }}</time></p>
			<p class="lead">{{ page.lead }}</p>
			<div class="post-content" itemprop="articleBody">
				{{ content }}
			</div>
		
		</div>
	</div>
</div>
</article>
