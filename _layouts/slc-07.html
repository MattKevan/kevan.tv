---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="lead">{{ page.description }}</p>

<p class="tags xs">
	{% for tag in page.tags %}
		<span>{{ tag }}</span>
	{% endfor %}
</p>	
<hr>


<div class="content">
	{{ content }}
</div>
<hr>
<div class="row gallery">
	
		{% assign i = 0 %}
		
		{% for i in (1..969) %}
		<div class="col-xs-4 slc">
			<img src="https://res.cloudinary.com/dp5mvntv7/image/upload/c_scale,w_300/p1/{{ i }}.jpg" alt="{{ i }}" title="{{ i }}" />
		</div>
		{% endfor %}


</div>
