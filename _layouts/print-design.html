---
layout: default
---


<h1>{{ page.title }}</h1>
<p class="lead">{{ page.description }}</p>
<p class="tags xs">
	{% for tag in page.tags %}
		<span>{{ tag }}</span>
	{% endfor %}
</p>
<hr>	

{{ content }}		
	
	

		{% for g in page.group %}


				<h4>{{ g.grouptitle }}</h4>



				<div class="card-columns">
			{% for i in g.images %}

				<div class="card">
					<img src="{{ i.img }}"  />
			
				</div>
	
			{% endfor %}
			</div>

		{% endfor %}
