---
layout: default
---

<div class="home">

	<div class="card banner home">
		<div class="inner">

		<h1 class="title">Matt Kevan</h1>
		<h2 class="feature">User experience, design and Drupal</h2>
		<p class="intro">"At its heart, design isn't simply about how something looks, it's about how it works &ndash; and it's also about people."</p>
		</div>
	</div>

	<div class="card listing">
		<div class="container">
		<h2 class="title">Featured work</h2>
			<div class="row">
		    {% for work in site.work limit:3 %}
				<div class="col-xs-6 col-md-4 teaser">
			        <a href="{{ work.url | prepend: site.baseurl }}"><img src="{{ work.thumbnail }}" /></a>
			        <h3> <a class="post-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h4>
			        <p>{{ work.teaser }}</p>
		        </div>

			{% endfor %}
		</div>
	</div>
	</div>
</div>
