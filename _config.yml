# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Matt Kevan
email: m@kevan.tv
description: >
  Product managment, user experience, design & development.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.kevan.design" # the base hostname & protocol for your site
author: Matt Kevan

# Build settings
markdown: kramdown

sass:
  style: compressed
  
gems:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock

collections:
  articles:
    output: true
    permalink: /articles/:path/
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  -
    scope:
      path: ""
      type: "articles"
    values: 
      layout: "post"
      description: ""
      tags: []
      author: "Matt Kevan"
  -
    scope:
      path: ""
      type: "projects"
    values: 
      layout: "project"
      description: ""
      tags: []
      author: "Matt Kevan"
