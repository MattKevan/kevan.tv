---
title: Articles
layout: default
permalink: "/articles/"
---
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-8 col-lg-push-2">
	     <p class="breadcrumb"><a href="/">« Back to home</a></p>
	
    	<h1 class="title">Articles</h1>
      <div class="card listing first">
        
        {% for post in site.posts %}

          <div class="teaser">
            <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            <p class="post-meta">{{ post.author }}, {{ post.date | date: "%-d %B  %Y" }}</p>
            <p class="intro">{{ post.description }}</p>
            <p class="link"><a href="{{ post.url | prepend: site.baseurl }}">Read more »</a></p>
          </div>

        {% endfor %}

      </div>
	
    </div>
  </div>
</div>
