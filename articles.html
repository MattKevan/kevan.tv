---
title: Articles
layout: default
permalink: "/articles/"
---
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-8 col-lg-push-2">
	     <p class="breadcrumb"><a href="/">« Back to home</a></p>
	
    	<h1 class="title">Articles</h1>
      <div class="card listing first">
        {% assign items = site.articles | sort: 'date' | reverse %}
        {% for item in items %}

          <div class="teaser">
            <h2><a class="post-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></h2>
            <p class="post-meta">{{ item.author }}, {{ item.date | date: "%-d %B  %Y" }}</p>
            <p class="intro">{{ item.lead }}</p>
            <p class="link"><a href="{{ item.url | prepend: site.baseurl }}">Read more »</a></p>
          </div>

        {% endfor %}

      </div>
	
    </div>
  </div>
</div>
