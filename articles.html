---
title: Articles
layout: default
permalink: "/articles/"
---
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-8 col-lg-push-2">
		
    	<h1 class="title">Articles</h1>
      <div class="card listing first">

        {% for article in site.articles %}

          <div class="teaser">
            <h2><a class="post-link" href="{{ article.url | prepend: site.baseurl }}">{{ article.title }}</a></h2>
            <p class="post-meta">{{ article.author }}, {{ article.date | date: "%-d %B  %Y" }}</p>
            <p class="intro">{{ article.lead }}</p>
          </div>

        {% endfor %}

      </div>
	
    </div>
  </div>
</div>
