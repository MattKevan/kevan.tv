---
layout: default
title: Articles
permalink: /articles/
---

<div class="container">
<div class="row">
<div class="col-xs-12">
		
	<h1 class="title">Articles</h1>
	
	<div class="card listing first">
		<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
	</div> 
	
	
</div>
</div>
</div>
