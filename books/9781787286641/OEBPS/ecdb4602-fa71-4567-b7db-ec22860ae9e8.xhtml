<p>Now, I want to bring the search box down. For this, we'll go to our <kbd>style.css</kbd> file. In the <kbd>style.css</kbd> file, we'll add <kbd>header input</kbd> with <kbd>margin-top</kbd> of value <kbd>15px</kbd>:</p>
<pre>header input{<br/>  margin-top:15px;<br/>}</pre>
<p>Now, reload our WordPress page and you can see our header as shown here:</p>
