---
title: Projects
layout: default
permalink: "/projects/"
---
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-8 col-lg-push-2">
	     <p class="breadcrumb"><a href="/">Home </a>»</p>
	
    	<h1>Work</h1>
      <div class="card listing first">
        
        {% for project in site.projects %}

          <div class="teaser">
            <h2><a class="post-link" href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h2>
            <p class="intro">{{ project.teaser }}</p>
            <p class="link"><a href="{{ project.url | prepend: site.baseurl }}">Read more »</a></p>
          </div>

        {% endfor %}

      </div>
	
    </div>
  </div>
</div>
