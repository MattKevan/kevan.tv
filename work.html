---
layout: default
title: Work
permalink: /work/
---

<div class="container">
<div class="row">
<div class="col-xs-12">

	<h1 class="title">Work</h1>
	<div class="card listing first">

		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-push-2">

			    {% for work in site.work %}
					{% for item in work.project-type %}
			    
						<div class="teaser row">
							<div class="col-xs-12 col-sm-4">
								<a href="{{ work.url | prepend: site.baseurl }}"><img src="{{ work.thumbnail }}" /></a>
							</div>
							<div class="col-xs-12 col-sm-8">
								<h2> <a class="post-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h2>
								<p class="intro">{{ work.teaser }}</p>
								<p>Agency: {{ work.project-type }} <br />
					              Roles: {{ work.roles | join: ', ' }}
					            </p>
							</div>
						</div>
			    
					{% endfor %}
				{% endfor %}

			</div>
		</div>

	</div>

</div>
</div>
</div>
