---
title: Work
layout: page
permalink: "/work/"
pattern: p5
bg: bgmy
---
<p class="breadcrumb"><a href="/">Home </a>»</p>
<h1 class="title">{{ page.title }}</h1>
<div class="card listing first">
  {% for work in site.work %}
    <div class="teaser">
      <h2><a class="post-link" href="{{ work.url | prepend: site.baseurl }}">{{ work.title }}</a></h2>
      <p class="intro">{{ work.teaser }}</p>
      <p class="link"><a href="{{ work.url | prepend: site.baseurl }}">Read more »</a></p>
    </div>
  {% endfor %}
</div>
